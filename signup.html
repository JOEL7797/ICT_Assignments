<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Signup</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

   <!--header-->
   <header>
    <img src="pics/logosmall.png" alt="logo">

    <div class="top-links">
       <a href="index.html">Home</a>
       <a href="districts.html">Destinations</a>
       <a href="login.html">Login</a>
       <a href="signup.html">Signup</a>
       
    </div>
   </header>
   <!--/header-->

   <!-- signup form -->
   <div class="col-lg-4 myMargin2">
   <form action="./login.html" class="row g-3" onsubmit="return validate1()">
    
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="email">
    </div>

    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="pwd" onkeyup="return passwordChanged()">
      <span id="strength">Type Password</span>
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Enter address here">
    </div>

    <div class="col-12">
      <label for="inputAddress2" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter phone number here">
    </div>

    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>

    <!-- <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div> -->

    <div class="col-md-2">
      <label for="inputZip" class="form-label">Pin-code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Remember me
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </form>
  </div>
  <script src="./form1.js"></script>
  <!-- /signup form -->
  <br>
  <br>
  <br>
  <br>
  
  <footer class="fixed bottom">

  </footer>
  

  
  
</body>
</html>
